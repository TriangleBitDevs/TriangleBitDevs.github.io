---
layout: default
---

<section>
  <div class="Post">
    <h1 class="Post-title">{{ page.title }}</h1>
    <div class="Post-info">
      <span>{{ page.date | date_to_string }}</span>
      {% if page.nostr %}
        <span>
          <a href="{{ page.nostr }}" target="_blank" rel="noopener nofollow">
            Link to Nostr Event
          </a>
        </span>
      {% endif %}
      {% if page.meetup %}
        <span>
          <a href="{{ page.meetup }}" target="_blank" rel="noopener nofollow">
            Link to Meetup
          </a>
        </span>
      {% endif %}
    </div>
    <div class="Post-content">{{ content }}</div>
  </div>
</section>
